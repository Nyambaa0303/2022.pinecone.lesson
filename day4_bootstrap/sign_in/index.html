<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-1 mx-auto mt-5">
          <img
            src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
            class="rounded mx-a d-block"
            alt="..."
          />
        </div>
        <h1 class="text-center mt-3">Please sign in</h1>
      </div>
      
      <div class="mx-auto w-100">
        
        <div class="row mb-4">
          
            <div class="col-4 offset-4">
              
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Email address"
              />
            </div>
          
        </div>
        <div class="row">
          <div class="col-4 offset-4 " >
      
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      
        </div>
        <div class="row">
          <div class="col-4 offset-4 d-flex justify-content-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
              </label>
          </div>
          </div>
        
        </div>
          <div class="d-flex justify-content-center mt-3">
            <button type="button" class="btn btn-primary">Sign In</button>
          </div>
        <div class="d-flex justify-content-center mt-5">
         
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-c-circle mt-1" viewBox="0 0 16 16">
