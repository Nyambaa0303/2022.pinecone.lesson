<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="container">
        <h3>Welcome to the 24x7 Fitnes Clubs : Court Reservation Page!!</h3>
    </header>
    <div class="container page">
        <form class="form1">
            <fieldset>
                <legend>Member Demographics</legend>
                <div>
                    <label>
                        Name
                        <input type="text">
                    </label>
                </div>
                <div>
                    Are you a Member?</br>
                    <label>
                        <input type="radio" name="member" value="Member"> Member
                    </label>
                    <label>
                        <input type="radio" name="member" value="Non member"> Non member
                    </label>
                </div>
                <div>
                    E-mail
                    <input type="email"></E-mail>
                </div>
            </fieldset>
        </form>
        <form class="form2">
            <label>
                Facility
               <select name="" id="">
                <option value="">Build</option>
                <option value="">Road</option>
                <option value="">Factory</option>
               </select>
            </label>
            <div>
                <label>
                    Select a reservation date and time<br>
                    <input type="datetime-local">
                </label> 
            </div>
            <div>
                <label>
                    <input type="checkbox">I agree to the club's reservation policy
                </label>             
            </div>
            <input type="submit">
        </form>
    </div>
</body>

</html>
