<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>Travel reservation form</h1>
        <h3>*denotes mandotory</h3>
        <div>
            <label>
                Full name*:</br>
                <input type="text">
            </label>
        </div>
        <div>
            <label>
                E-mail adress*:</br>
                <input type="email">
            </label>
        </div>
        <div>
            <label>
                Select tour package*:</br>
                <select name="" id="">
                    <option value="">asian</option>
                    <option value="">europe</option>
                    <option value="">mongolia</option>
                </select>
            </label>
        </div>
        <div>
            <label>
                Arrival date*:</br>
                <input type="date">
            </label>
        </div>
        <div>
            <label>
                Number of person*:</br>
                <input type="number">
            </label>
        </div>
        <div>
            What would you want to avail?:</br>
            <label>
                <input type="checkbox">Boarding</br>
            </label>
            <label>
                <input type="checkbox">Fooding</br>
            </label>
            <label>
                <input type="checkbox">Sight seeing
            </label>
        </div>
        <div>
            <label>
                Discount coupon code*:</br>
                <input type="number">
            </label>
        </div>
        <div>
            Terms and conditions*:</br>
            <label>
                <input type="radio" name="click" value="I agree">I agree
            </label>
            <label>
                <input type="radio" name="click" value="I disagree">I disagree
            </label>
        </div>
        <div>
            <button type="button">Complete reservation</button>
        </div>

    </form>
</body>

</html>
