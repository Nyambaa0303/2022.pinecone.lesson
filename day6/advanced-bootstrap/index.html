<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid d-flex">
            <div class="d-flex justify-content-between w-100">
                <h3><a class="navbar-brand text-white" href="#">Logo Brand</a></h3>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav nav-item">
                        <a class="nav-link active text-white-50" aria-current="page" href="#">Home</a>
                        <a class="nav-link text-white-50" href="#">About</a>
                        <a class="nav-link  text-white-50" role="button" href="#">
                            Services</a>
                        <a class="nav-link disabled text-muted">Contacts</a>
                    </div>
                </div>

            </div>
            <div class="navbar navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>

    </nav>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4 d-flex flex-column ">
            <a href="" class="text-muted text-decoration-none">Home</a>
            <a href="" class="text-muted text-decoration-none">About</a>
            <a href="" class="text-muted text-decoration-none">Services</a>
            <a href="" class="text-muted text-decoration-none">Contacts</a>
        </div>
    </div>
    <div class="container-fluid bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-none-12 col-md-6 text-center pb-5">
                    <div class="d-flex flex-column justify-content-center align-items-center h-100">
                        <h1 class="text-white">Better Solutions <span class="text-warning"> For Your Business</span>
                        </h1>
                        <p class="text-white">We're the integrated learning solution that delivers impactful programs
                            for
                            everyone</p>
                        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Get Started
                        </button>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Enrollment</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body text-start">
                                        Fill out this form and we will get back to you
                                </div>
                                <div class="row">
                                    <div class="col-10 mx-auto text-start mb-4">
                                        Firstname
                                        <input type="text" class="form-control" placeholder="First name"
                                            aria-label="First name">
                                    </div>
                                    <div class="col-10 mx-auto text-start mb-4">
                                        Lastname
                                        <input type="text" class="form-control" placeholder="Last name"
                                            aria-label="Last name">
                                    </div>
                                    <div class="col-10 mx-auto text-start mb-4">
                                        Email
                                        <input type="text" class="form-control" placeholder="Email"
                                            aria-label="Last name">
                                    </div>
                                    <div class="col-10 mx-auto text-start mb-4">
                                        Phone
                                        <input type="number" class="form-control" placeholder="Phone"
                                            aria-label="Last name">
                                    </div>
                                </div>
                                <div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 d-none d-md-block">
                    <img class="w-100 border rounded-3"
                        src="https://images.unsplash.com/photo-1454789548928-9efd52dc4031?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8c3BhY2V8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60"
                        alt="space">
                </div>
            </div>
        </div>
    </div>


    <!--  2-r section -->

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active h-100">
                <img src="https://images.unsplash.com/photo-1541873676-a18131494184?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=718&q=80"
                    class="d-block w-100 " alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1547469447-4afec158715b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                    class="d-block w-100 h-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1635373670332-43ea883bb081?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2562&q=80"
                    class="d-block w-100 h-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
