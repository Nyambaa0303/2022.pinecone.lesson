<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <h3><a class="navbar-brand text-white" href="#">Админ</a></h3>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#"
              >Хэрэглэгч</a
            >
            <a class="nav-link text-white-50" href="#">Ангилал</a>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white-50"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                href="#"
              >
                Мэдээ</a
              >
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">Мэдээ</a>
                </li>
                <li>
                  <a class="dropdown-item border-bottom" href="#">Сэтгэгдэл</a>
                </li>
                <li><a class="dropdown-item" href="#">Шинэ Мэдээ</a></li>
              </ul>
            </li>

            <a class="nav-link disabled text-muted">Сэдэв</a>
          </div>
        </div>
        <button
          class="btn btn-primary bg-white text-dark d-lg-block d-none"
          type="submit"
        >
          гарах
        </button>
        <div class="navbar navbar-dark bg-dark">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="true"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </nav>

    <main class="container mx-auto d-flex justify-content-center">
      <div class="d-flex flex-wrap justify-content-between mt-5">
        <h1>Ангилал</h1>

        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Шинэ
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Ангилал нэмэх
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-footer">
                <form style="width: 100%">
                  <div class="mb-3 border-bottom p-4">
                    <label for="exampleInputEmail1" class="form-label">
                      <h6>Нэр</h6></label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Ангилалийн нэр"
                    />
                  </div>
                </form>
                <div class="d-flex justify-content-between w-100">
                  <button
                    type="button"
                    class="btn btn-outline-danger"
                    data-bs-dismiss="modal"
                  >
                    Устгах
                  </button>
                  <button type="button" class="btn btn-primary">
                    Хадгалах
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="d-flex justify-content-between border border-2 rounded p-4 mt-5 mb-3"
          style="width: 100%; height: 10vh"
        >
          <h6 class="d-flex align-items-center m-0">Улс төр</h6>
          <button type="button" class="btn btn-light">Засаx</button>
        </div>
        <div
          class="d-flex justify-content-between align-items-center border border-2 rounded p-4 mb-3"
          style="width: 100%; height: 10vh"
        >
          <h6 class="d-flex align-items-center m-0">Нийгэм</h6>
          <button type="button" class="btn btn-light">Засаx</button>
        </div>
        <div
          class="d-flex justify-content-between border border-2 rounded p-4"
          style="width: 100%; height: 10vh"
        >
          <h6 class="d-flex align-items-center m-0">Спорт</h6>
          <button type="button" class="btn btn-light">Засаx</button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
