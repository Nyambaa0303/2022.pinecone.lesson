<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

  <body>
    <nav class="navbar navbar-expand-lg bg-dark">

        <h3><a class="navbar-brand text-white" href="#">Админ</a></h3>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#"
              >Хэрэглэгч</a
            >
            <a class="nav-link text-white" href="#">Ангилал</a>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                href="#"
              >
                Мэдээ</a
              >
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Мэдээ</a></li>
                <li>
                  <a class="dropdown-item border-bottom" href="#">Сэтгэгдэл</a>
                </li>
                <li><a class="dropdown-item" href="#">Шинэ Мэдээ</a></li>
              </ul>
            </li>

            <a class="nav-link disabled text-white">Сэдэв</a>
          </div>
        </div>
        <button
          class="btn d-md-none btn-primary bg-white text-dark d-lg-block"
          type="submit"
        >
          гарах
        </button>
        <div class="navbar navbar-dark bg-dark">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="true"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </nav>

    <main class="container mx-auto d-flex justify-content-center">
      <div
        class="d-flex flex-wrap justify-content-between mt-5"
        style="width: 50%"
      >
        <h1>Ангилал</h1>
        <button type="button" class="btn btn-outline-primary">Шинэ</button>
        <div
          class="d-flex justify-content-between border border-2 rounded p-4 mt-5 mb-3"
          style="width: 100%; height: 10vh"
        >
          <p class="d-flex align-items-center m-0">Улс төр</p>
          <button type="button" class="btn btn-light">Засаx</button>
        </div>
        <div
          class="d-flex justify-content-between align-items-center border border-2 rounded p-4 mb-3"
          style="width: 100%; height: 10vh"
        >
          <p class="d-flex align-items-center m-0">Нийгэм</p>
          <button type="button" class="btn btn-light">Засаx</button>
        </div>
        <div
          class="d-flex justify-content-between border border-2 rounded p-4"
          style="width: 100%; height: 10vh"
        >
          <p class="d-flex align-items-center m-0">Спорт</p>
          <button type="button" class="btn btn-light">Засаx</button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
